name: cilium-srv6-lab

topology:
  kinds:
    cisco_xrd:
      #startup-config: xrd.cfg
      # image: ios-xr/xrd-control-plane:24.1.1
      image: nso-docker-local.artifactory.swisscom.com/nso/ios-xr/xrd-control-plane:7.10.2

    # linux:
    #   image: ubuntu:latest
    #   binds:
    #     - /home/docker/pkt_gen:/pkt_gen
    #     - provision_linux.sh:/provision_linux.sh

  nodes:
    pe1:
      kind: cisco_xrd
      #startup-config: pe01.cfg
      mgmt-ipv4: 172.20.20.36
      env:
        loopback: 1.1.1.1

    pe2:
      kind: cisco_xrd
      #startup-config: pe02.cfg
      mgmt-ipv4: 172.20.20.37
      env:
        loopback: 2.2.2.2

    rr:
      kind: cisco_xrd
      #startup-config: rr.cfg
      mgmt-ipv4: 172.20.20.46
      env:
        loopback: 3.3.3.3

# Note: BGP local peer is from control-plane only
# node-ip: "172.10.10.2,beef:172:100:100::2"
    cl01server01:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:clab-cilium-srv6-lab-cluster01-control-plane
      exec:
      - ip addr add 172.100.100.2/24 dev net0
      - ip addr add beaf:172:100:100::2/64 dev net0
      # These static routes are needed because Cilium cannot import routes currently.
      - ip route add 10.0.0.0/8 via 172.100.100.1 dev net0
      - ip route add fd00::/16 via beaf:172:100:100::1 dev net0

    cl01server02:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:clab-cilium-srv6-lab-cluster01-worker
      

# Note: BGP local peer is from control-plane only
# node-ip: "172.200.200.2,beef:172:200:200::2"

    cl02server01:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:clab-cilium-srv6-lab-cluster02-control-plane
      exec:
      - ip addr add 172.200.200.2/24 dev net0
      - ip addr add beaf:172:200:200::2/64 dev net0
      # These static routes are needed because Cilium cannot import routes currently.
      - ip route add 10.0.0.0/8 via 172.20.20.1 dev net0
      - ip route add fd00::/16 via beaf:172:200:200::1 dev net0

    cl02server02:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:clab-cilium-srv6-lab-cluster02-worker

  links:
    - endpoints: ["pe1:Gi0-0-0-0", "pe2:Gi0-0-0-0"]
    - endpoints: ["pe1:Gi0-0-0-1", "rr:Gi0-0-0-0"]
    - endpoints: ["pe2:Gi0-0-0-1", "rr:Gi0-0-0-1"]
    - endpoints: ["cl01server01:net0", "pe1:Gi0-0-0-2"]
    - endpoints: ["cl01server01:net1", "rr:Gi0-0-0-2"]
    - endpoints: ["cl02server01:net0", "pe2:Gi0-0-0-2"]
    - endpoints: ["cl02server01:net1", "rr:Gi0-0-0-3"]

